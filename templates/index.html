<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BRKBOTAI - Pronos Gratuits</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="header">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="BRKBOTAI Logo" style="width:100px;">
    <h1>BRKBOTAI</h1>
  </div>

<h2>Pronos gratuits du jour</h2>
<div class="pronos">
  {% for p in pronos %}
    <div class="prono">
      <p><strong>MATCH :</strong> {{ p.match }}</p>
      <p><strong>PRONO :</strong> {{ p.prono }}</p>
    </div>
  {% endfor %}
</div>

  <a class="vip-button" href="{{ url_for('login') }}">ACCÉDEZ À L'ESPACE VIP</a>
</body>
</html>
